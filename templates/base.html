{{block "navbar" .}}
  <div class="flex bg-gray-dark">
    <div class="flex w-1/12">
      <button onClick="window.location.href='/';" class="bg-gray-dark hover:bg-gray w-full rounded">
        <div class="flex justify-center"><img class="h-15" src="/static/homepage.png"></div>
      </button>
    </div>
    <div class="flex justify-left w-1/2">
      <button onClick="window.location.href='/reagents/';" class="bg-gray-dark hover:bg-gray text-white text-xl font-serif font-bold w-1/3 py-4 rounded">
        Реагенти
      </button>
      <button class="bg-gray-dark hover:bg-gray text-white text-xl font-serif font-bold w-1/3 py-4 rounded">
        Склади
      </button>
    </div>
  </div>
{{end}}

{{block "base" .}}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>{{block "title" .}}{{end}}</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="/static/output.css" rel="stylesheet">
      <link href="/static/style.css" rel="stylesheet">
      <script src="/static/htmx.min.js"></script>
      <script src="/static/json-enc.js"></script>
      <script src="/static/subscript-numbers.js"></script>
    </head>
    <body class="bg-blue-light">
      <div class="relative">
        <div class="sticky top-0 left-0 right-0">
          {{template "navbar" .}}
          {{block "sticky-top" .}}{{end}}
        </div>
        <div id="content">
          {{block "content" .}}{{end}}
        </div>
      </div>
    </body>
  </html>
{{end}}

{{block "error-page" .}}
  <div id="content">
    <div class="flex justify-center items-center h-screen font-bold text-4xl">
      Щось пішло не так
    </div>
  </div>
{{end}}

{{block "not-found-page" .}}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Сторінка не знайдена</title>
      <link href="/static/output.css" rel="stylesheet">
    </head>
    <body class="bg-blue-light">
      <div class="flex justify-center items-center h-screen font-bold text-4xl">
        Сторінка не знайдена
      </div>
    </body>
  </html>
{{end}}
