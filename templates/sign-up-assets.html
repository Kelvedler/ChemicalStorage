{{block "sign-up-form" .}}
  <div id="sign-up-form" class="grid grid-cols-10 gap-0 w-1/3 bg-gray-light p-8 mt-8 rounded-lg">
    <div class="text-xl font-serif flex justify-center items-center mb-3 col-span-3">Логін</div>
    <input type="text" name="name" value='{{or .Name ""}}' maxlength="50" class="col-span-7 rounded-md border-2 border-{{if .NameErr}}red{{else}}gray{{end}}"/>
    <div class="h-9 min-h-full col-span-3"></div>
    <div class="col-span-7 py-1">{{.NameErr}}</div>
    <div class="text-xl font-serif flex justify-center items-center col-span-3">Пароль</div>
    <input type="password" name="password_1" value='{{or .Password1 ""}}' maxlength="20" class="col-span-7 rounded-md border-2 border-{{if .PasswordErr}}red{{else}}gray{{end}}"/>
    <div class="text-xl font-serif flex justify-center items-end pb-2 col-span-3">Підтвердити</div>
    <input type="password" name="password_2" value='{{or .Password2 ""}}' maxlength="20" class="col-span-7 mt-8 rounded-md border-2 border-{{if .PasswordErr}}red{{else}}gray{{end}}"/>
    <div class="h-9 min-h-full col-span-3"></div>
    <div class="col-span-7 py-1">{{.PasswordErr}}</div>
    <div class="col-span-2"></div>
    <button hx-post="/api/v1/sign-up" hx-ext="json-enc" hx-target="#sign-up-form" hx-include="[name='name'], [name='password_1'], [name='password_2']" hx-swap="outerHTML" class="bg-gray-dark hover:bg-gray text-white text-xl font-serif font-bold col-span-6 justify-center py-4 rounded-md">Зареєструватися</button>
  </div>
{{end}}
