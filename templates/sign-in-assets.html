{{block "sign-in-form" .}}
  <div id="sign-in-form" class="grid grid-cols-10 gap-0 w-1/3 bg-gray-light p-8 mt-8 rounded-lg">
    <div class="text-xl font-serif flex justify-center items-center mb-5 col-span-2">Логін</div>
    <input type="text" name="name" value='{{or .Name ""}}' maxlength="50" class="col-span-8 mb-5 rounded-md border-2 border-{{if .InputErr}}red{{else}}gray{{end}}"/>
    <div class="text-xl font-serif flex justify-center items-center col-span-2">Пароль</div>
    <input type="password" name="password" value='{{or .Password ""}}' maxlength="50" class="col-span-8 rounded-md border-2 border-{{if .InputErr}}red{{else}}gray{{end}}"/>
    <div class="h-9 min-h-full col-span-2"></div>
    <div class="col-span-8 py-1">{{.InputErr}}</div>
    <div class="col-span-2"></div>
    <button hx-post="/api/v1/sign-in" hx-ext="json-enc" hx-target="#sign-in-form" hx-include="[name='name'], [name='password']" hx-swap="outerHTML" class="bg-gray-dark hover:bg-gray text-white text-xl font-serif font-bold col-span-6 justify-center py-4 rounded-md">Увійти</button>
    <div class="col-span-2"></div>
    <div class="text-xl font-serif flex justify-center items-center col-span-5 mt-8">Відсутній аккаунт?</div>
    <button onclick="window.location.href='/sign-up';" class="bg-gray-dark hover:bg-gray text-white text-xl font-serif font-bold col-span-5 mt-8 justify-center py-4 rounded-md">Зареєструватися</button>
  </div>
{{end}}
